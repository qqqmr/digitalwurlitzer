<ion-view view-title="Main Menu">
  <ion-content class="padding">

    <div align="center" style="margin-top: 20%">
      <div>
        <button class="btn" ng-click="show_playlist('/current-playlist')">
          Show Playlist
        </button>
      </div>

      <br>

      <div>
        <button class="btn" ng-click="vote_songs('/vote-songs')">
          Vote Songs
        </button>
      </div>


      <br>

      <div>
        <button class="btn" ng-click="bar_info('/bar-info')">
          View Barinfo
        </button>
      </div>


      <br>

      <div>
        <button class="btn" ng-click="find_bars('/find-bars')">
          Find Bars
        </button>
      </div>


    </div>


  </ion-content>
</ion-view>
