<ion-view view-title="Country Playlist">
    <ion-content class="padding">

        <h3>Bar Info - {{name}}</h3>


        <div class="header">Öffnungszeiten</div>
        <table>
            <thead>
            <tr>
                <th>Tag</th>
                <th>Von</th>
                <th>Bis</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="openHour in openHours">
                <td>{{openHour.day}}</td>
                <td>{{openHour.from}}</td>
                <td>{{openHour.to}}</td>
            </tr>
            </tbody>
        </table>

        <div class="header">Getränke Specials</div>
        <table>
            <thead>
            <tr>
                <th>Drink</th>
                <th>Preis</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="drink in special_drinks">
                <td>{{drink.name}}</td>
                <td>{{drink.price}} €</td>
            </tr>
            </tbody>
        </table>


        <div class="header">Events</div>
        <div>
            <div ng-repeat="event in events">
                <h4>{{event.name}}</h4>

                <ul>
                    <li>Band: {{event.band}}</li>
                    <li>Datum: {{event.date}}</li>
                    <li>Von: {{event.from}}</li>
                    <li>Bis: {{event.to}}</li>
                </ul>
            </div>
        </div>





    </ion-content>
</ion-view>
