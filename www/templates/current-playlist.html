<ion-view view-title="Playlist {{currentPlaylist.name}}">
  <ion-content class="padding">
    Vergangen:
    <div ng-repeat="song in currentPlaylist.history">
      {{song.artist}}::{{song.title}}
    </div>

    Ausstehend:
    <div ng-repeat="song in currentPlaylist.future">
      {{song.artist}}::{{song.title}}
    </div>

  </ion-content>
</ion-view>
